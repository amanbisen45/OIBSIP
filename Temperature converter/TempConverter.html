<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Play&family=Ysabeau+SC:wght@300&display=swap');
      </style>
</head>

<body>

    <body>
        <h1>Temperature Converter</h1>
        <br>
        <br>
        <div class="container">
            <div class="input-group">
                <label for="temp">Temperature:</label>
                <input type="number" id="temp" placeholder="Enter temperature">
            </div>
            <div class="input-group">
                <label for="unit">Unit:</label>
                <select id="unit">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button onclick="convertTemp()">Convert</button>
            <p class="result" id="result"></p>
        </div>

        <script langugae="JavaScript">
            function convertTemp() {
                var temp = parseFloat(document.getElementById('temp').value);
                var unit = document.getElementById('unit').value;
                var resultElement = document.getElementById('result');

                if (unit === 'celsius') {
                    var fahrenheit = (temp * 9 / 5) + 32;
                    resultElement.textContent = temp + '째C = ' + fahrenheit.toFixed(2) + '째F';
                } else if (unit === 'fahrenheit') {
                    var celsius = (temp - 32) * 5 / 9;
                    resultElement.textContent = temp + '째F = ' + celsius.toFixed(2) + '째C';
                }
            }
        </script>
    </body>

</html>
